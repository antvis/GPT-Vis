<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test New API - GPT-Vis</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      h1 {
        color: #333;
        margin-bottom: 10px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
      }
      .card {
        background: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .card h2 {
        color: #333;
        margin-bottom: 15px;
        font-size: 18px;
      }
      .chart-container {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Test New API - Theme in VisualizationOptions</h1>
      
      <div class="grid">
        <div class="card">
          <h2>Pie Chart - Theme in Constructor</h2>
          <div id="pie-theme-constructor" class="chart-container"></div>
        </div>

        <div class="card">
          <h2>Bar Chart - Theme in Constructor</h2>
          <div id="bar-theme-constructor" class="chart-container"></div>
        </div>

        <div class="card">
          <h2>Line Chart - Theme Override</h2>
          <div id="line-theme-override" class="chart-container"></div>
        </div>
      </div>
    </div>

    <script type="module">
      import { GPTVis } from '../gpt-vis/index.ts';

      const pieData = [
        { category: 'Category A', value: 30 },
        { category: 'Category B', value: 25 },
        { category: 'Category C', value: 20 },
        { category: 'Category D', value: 15 },
        { category: 'Category E', value: 10 },
      ];

      const barData = [
        { category: '2020', value: 100 },
        { category: '2021', value: 150 },
        { category: '2022', value: 200 },
        { category: '2023', value: 250 },
      ];

      const lineData = [
        { time: '2020', value: 100 },
        { time: '2021', value: 120 },
        { time: '2022', value: 140 },
        { time: '2023', value: 160 },
      ];

      // Test 1: Pie chart with theme in constructor
      const pieVis = new GPTVis({
        container: document.getElementById('pie-theme-constructor'),
        width: 400,
        height: 400,
        theme: 'academy', // Theme in constructor
      });
      pieVis.render('pie', {
        data: pieData,
        innerRadius: 0.6,
        title: 'Pie with Academy Theme (from constructor)',
      });

      // Test 2: Bar chart with theme in constructor
      const barVis = new GPTVis({
        container: document.getElementById('bar-theme-constructor'),
        width: 400,
        height: 400,
        theme: 'dark', // Theme in constructor
      });
      barVis.render('bar', {
        data: barData,
        title: 'Bar with Dark Theme (from constructor)',
      });

      // Test 3: Line chart with theme override
      const lineVis = new GPTVis({
        container: document.getElementById('line-theme-override'),
        width: 400,
        height: 400,
        theme: 'default', // Default theme in constructor
      });
      lineVis.render('line', {
        data: lineData,
        theme: 'academy', // Override with academy theme in render config
        title: 'Line with Academy Theme (override)',
      });

      console.log('âœ… All tests rendered successfully with new API!');
    </script>
  </body>
</html>
