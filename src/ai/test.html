<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pie Chart Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    #pie1, #pie2, #pie3 {
      width: 600px;
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>Pie Chart Component Tests</h1>
  
  <div class="container">
    <h2>Default Theme</h2>
    <div id="pie1"></div>
  </div>

  <div class="container">
    <h2>Academy Theme with Inner Radius</h2>
    <div id="pie2"></div>
  </div>

  <div class="container">
    <h2>Dark Theme</h2>
    <div id="pie3"></div>
  </div>

  <script type="module">
    import { Pie } from '../dist/esm/ai/index.js';

    // Test 1: Default theme
    const pie1 = new Pie({
      container: document.getElementById('pie1'),
      width: 600,
      height: 400,
    });

    pie1.render({
      data: [
        { category: '分类一', value: 27 },
        { category: '分类二', value: 25 },
        { category: '分类三', value: 18 },
        { category: '分类四', value: 15 },
        { category: '分类五', value: 10 },
        { category: '其他', value: 5 },
      ],
    });

    // Test 2: Academy theme with inner radius (donut)
    const pie2 = new Pie({
      container: document.getElementById('pie2'),
      width: 600,
      height: 400,
    });

    pie2.render({
      data: [
        { category: '分类一', value: 27 },
        { category: '分类二', value: 25 },
        { category: '分类三', value: 18 },
        { category: '分类四', value: 15 },
        { category: '分类五', value: 10 },
        { category: '其他', value: 5 },
      ],
      innerRadius: 0.6,
      theme: 'academy',
    });

    // Test 3: Dark theme
    const pie3 = new Pie({
      container: document.getElementById('pie3'),
      width: 600,
      height: 400,
    });

    pie3.render({
      data: [
        { category: '分类一', value: 27 },
        { category: '分类二', value: 25 },
        { category: '分类三', value: 18 },
        { category: '分类四', value: 15 },
        { category: '分类五', value: 10 },
        { category: '其他', value: 5 },
      ],
      theme: 'dark',
    });
  </script>
</body>
</html>
