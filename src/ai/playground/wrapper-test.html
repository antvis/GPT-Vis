<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT-Vis Wrapper Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .demo-section {
      margin-bottom: 50px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .demo-section h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 18px;
      color: #333;
    }
    .demo-container {
      width: 100%;
      min-height: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GPT-Vis Wrapper Feature Test</h1>

    <div class="demo-section">
      <h2>Example 1: Pie Chart with Wrapper (wrapper: true)</h2>
      <div id="pie-with-wrapper" class="demo-container"></div>
    </div>

    <div class="demo-section">
      <h2>Example 2: Pie Chart without Wrapper (wrapper: false)</h2>
      <div id="pie-without-wrapper" class="demo-container"></div>
    </div>

    <div class="demo-section">
      <h2>Example 3: Mind Map with Wrapper (G6 Chart with Zoom)</h2>
      <div id="mindmap-with-wrapper" class="demo-container"></div>
    </div>

    <div class="demo-section">
      <h2>Example 4: Network Graph with Wrapper</h2>
      <div id="network-with-wrapper" class="demo-container"></div>
    </div>
  </div>

  <script type="module">
    import { GPTVis } from '../dist/esm/ai/index.js';

    // Sample data
    const pieData = [
      { category: '分类一', value: 27 },
      { category: '分类二', value: 25 },
      { category: '分类三', value: 18 },
      { category: '分类四', value: 15 },
      { category: '分类五', value: 10 },
      { category: '其他', value: 5 },
    ];

    const mindMapData = {
      name: '项目管理',
      children: [
        {
          name: '计划阶段',
          children: [{ name: '需求分析' }, { name: '资源规划' }],
        },
        {
          name: '执行阶段',
          children: [{ name: '任务分配' }, { name: '进度跟踪' }],
        },
        {
          name: '监控阶段',
          children: [{ name: '风险管理' }, { name: '质量控制' }],
        },
      ],
    };

    const networkData = {
      nodes: [
        { name: 'Node A' },
        { name: 'Node B' },
        { name: 'Node C' },
        { name: 'Node D' },
        { name: 'Node E' },
      ],
      edges: [
        { source: 'Node A', target: 'Node B' },
        { source: 'Node A', target: 'Node C' },
        { source: 'Node B', target: 'Node D' },
        { source: 'Node C', target: 'Node D' },
        { source: 'Node D', target: 'Node E' },
      ],
    };

    // Example 1: Pie Chart with wrapper
    const g1 = new GPTVis({
      container: document.getElementById('pie-with-wrapper'),
      width: 760,
      height: 400,
      wrapper: true,
    });

    g1.render({
      type: 'pie',
      data: pieData,
      innerRadius: 0.6,
      theme: 'academy',
      title: '销售占比',
    });

    // Example 2: Pie Chart without wrapper
    const g2 = new GPTVis({
      container: document.getElementById('pie-without-wrapper'),
      width: 760,
      height: 400,
      wrapper: false,
    });

    g2.render({
      type: 'pie',
      data: pieData,
      innerRadius: 0.6,
      theme: 'academy',
      title: '销售占比',
    });

    // Example 3: Mind Map with wrapper (G6 chart)
    const g3 = new GPTVis({
      container: document.getElementById('mindmap-with-wrapper'),
      width: 760,
      height: 400,
      wrapper: true,
    });

    g3.render({
      type: 'mind-map',
      data: mindMapData,
      title: '项目管理流程',
      theme: 'default',
    });

    // Example 4: Network Graph with wrapper
    const g4 = new GPTVis({
      container: document.getElementById('network-with-wrapper'),
      width: 760,
      height: 400,
      wrapper: true,
    });

    g4.render({
      type: 'network-graph',
      data: networkData,
      title: '网络关系图',
      theme: 'default',
    });
  </script>
</body>
</html>
