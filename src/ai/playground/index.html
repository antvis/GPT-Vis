<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPT-Vis Playground - Pie Chart</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
        gap: 20px;
      }

      .card {
        background: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .card h2 {
        color: #333;
        margin-bottom: 15px;
        font-size: 18px;
        font-weight: 600;
      }

      .chart-container {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>GPT-Vis Playground</h1>
      <p class="subtitle">Pie Chart Component Examples</p>

      <div class="grid">
        <div class="card">
          <h2>Basic Pie Chart</h2>
          <div id="pie-basic" class="chart-container"></div>
        </div>

        <div class="card">
          <h2>Donut Chart (Academy Theme)</h2>
          <div id="pie-donut" class="chart-container"></div>
        </div>

        <div class="card">
          <h2>Dark Theme</h2>
          <div id="pie-dark" class="chart-container"></div>
        </div>

        <div class="card">
          <h2>With Title</h2>
          <div id="pie-title" class="chart-container"></div>
        </div>

        <div class="card">
          <h2>Custom Colors</h2>
          <div id="pie-custom" class="chart-container"></div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.ts"></script>
  </body>
</html>
