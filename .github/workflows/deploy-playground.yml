name: Deploy Playground to Vercel

on:
  pull_request:
    paths:
      - 'src/ai/**'
  workflow_dispatch:

jobs:
  deploy-playground:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install playground dependencies
        run: |
          cd src/ai/playground
          npm install
      
      - name: Build playground
        run: |
          cd src/ai/playground
          npm run build
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        id: vercel-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./src/ai/playground
          scope: ${{ secrets.VERCEL_ORG_ID }}
      
      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const previewUrl = '${{ steps.vercel-deploy.outputs.preview-url }}';
            const comment = `## ðŸŽ¨ Playground Preview
            
            Your playground has been deployed to Vercel!
            
            ðŸ”— **Preview URL**: ${previewUrl}
            
            ðŸ“Š You can now test the Pie chart component interactively.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
